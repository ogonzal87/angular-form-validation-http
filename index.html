<!DOCTYPE html >
<html lang="en" ng-app="minmax">
<head >
	<title >Form Submission</title >
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link href="../libs/ladda/dist/ladda-themeless.min.css" rel="stylesheet" >
	<link href="main.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Form Submitting
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="MinMaxCtrl" >

	<form ng-submit="onSubmit(theForm.$valid)" novalidate="novalidate" >
		<div class="form-group" >
			<label for="name" >Name</label >
			<input type="text"
			       class="form-control"
			       id="name"
			       ng-model="formModel.name"
			       required>
		</div >

		<div class="form-group" >
			<label for="email" >Email</label >
			<input type="email"
			       class="form-control"
			       id="email"
			       ng-model="formModel.email"
			       name="email"
			       required >
		</div >

		<div class="form-group" >
			<label for="username" >Username</label >
			<input type="text"
			       class="form-control"
			       id="username"
			       ng-model="formModel.username"
			       ng-pattern="/^[A-Za-z0-9_]{1,32}$/"
			       ng-pattern-err-type="badUsername"
			       ng-minlength="7"
			       required >
		</div >

		<div class="form-group" >
			<label for="age" >Age</label >
			<input type="number"
			       class="form-control"
			       id="age"
			       min="18"
			       max="64"
			       ng-min-err-type="tooYoung"
			       ng-max-err-type="tooOld"
			       ng-model="formModel.age"
			       required>
		</div >

		<div class="form-group" >
			<label for="sex" >Sex</label >
			<select name="sex"
			        id="sex"
							class="form-control"
							ng-model="formModel.sex"
							required>
				<option value="" >Please Choose</option >
				<option value="male" >Male</option >
				<option value="female" >Female</option >
			</select >
		</div >

		<div class="form-group" >
			<label for="password" >Password</label >
			<input type="password"
			       class="form-control"
			       id="password"
			       ng-minlength="10"
			       ng-model="formModel.password"
			       required>
		</div >

		<div class="form-group">
			<button class="btn btn-primary" type="submit" ladda="submitting">Register
			</button>
		</div>

	</form >

	<pre>{{ formModel | json }}</pre>



</div >


<script src="../libs/angular/angular.min.js" ></script>
<script src="../libs/angular-auto-validate/dist/jcs-auto-validate.min.js" ></script>
<script src="../libs/ladda/dist/spin.min.js" ></script>
<script src="../libs/ladda/dist/ladda.min.js" ></script>
<script src="../libs/angular-ladda/dist/angular-ladda.min.js" ></script>

<script src="main.js" ></script>


</body >
</html >
